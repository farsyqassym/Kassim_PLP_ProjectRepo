<div class="card m-3">
    <div class="row p-3">
        <div class="col-md-12"><h1 class="text-center text-primary">Student Innovation page</h1></div>
        <div class="col-md-12 pl-5 pr-5">
            <form class="p-5" (ngSubmit)="onSubmit()">
                <label for="title">title</label>
                <input type="text" placeholder="enter your tilte" [(ngModel)]="idea.title" id="title" name="title" class="form-control rounded-0"><br><br>
                <label for="description">description</label>
                <textarea name="description" class="form-control rounded-0" id="description" [(ngModel)]="idea.description" placeholder="add description"></textarea><br>
                <input type="file"><br><br>
                <button class="btn btn-primary form-control rounded-0">submit</button>
            </form>
        </div>
    </div>
</div>
