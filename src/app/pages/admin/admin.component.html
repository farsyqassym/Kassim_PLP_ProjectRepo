<div class="container mt-3">
    <div class="card">
        <h1 class="text-center" style="color: green; padding: 20px;">Welcome to Ndoto Ajira Management System</h1>
        <h3 class="text-center" style="color: green;">You have logedin as a System Administrator</h3>
    
        <div class="row">
            <div class="col-md-12">
                <mat-card class="idea_card p-3 m-3" *ngFor="let idea of ideas">
                    <mat-card-header>
                        <mat-card-title>{{idea.title}}</mat-card-title>    
                    </mat-card-header>
                <img mat-card-image src="" alt="image loading.....">
                    <mat-card-content>
                        {{idea.description}}
                    </mat-card-content>
                    <mat-card-actions>
                        <button class="btn btn-success">accept</button>
                        <button class="btn btn-danger">reject</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
